<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Water Wise Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <img src="logo.png" alt="charity: water logo" class="logo">
    <h1>Water Wise Quiz</h1>

    <!-- Difficulty Selection -->
    <div id="difficulty-selection" class="center">
      <p>Select Difficulty:</p>
      <button class="diff-btn" data-threshold="4">Easy</button>
      <button class="diff-btn" data-threshold="7">Normal</button>
      <button class="diff-btn" data-threshold="10">Hard</button>
    </div>

    <!-- Question Area -->
    <div id="question-container" class="hidden">
      <p id="question"></p>
      <div id="answer-buttons"></div>
      <p id="feedback"></p>
      <p>Score: <span id="score">0</span></p>
      <button id="reset-btn">Reset Game</button>
    </div>

    <!-- Footer Links -->
    <footer>
      <a href="https://www.charitywater.org" target="_blank">charity: water</a> |
      <a href="https://www.charitywater.org/donate" target="_blank">Donate</a>
    </footer>
  </div>

  <!-- Background Music -->
  <audio id="bg-music" src="background.mp3" loop></audio>
  <!-- Sound Effects -->
  <audio id="sound-correct" src="correct.mp3"></audio>
  <audio id="sound-wrong" src="wrong.mp3"></audio>
  <audio id="sound-win" src="win.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
